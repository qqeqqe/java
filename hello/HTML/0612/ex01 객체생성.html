<body>
	<script>
	
	var human = {name : "홍길동" , age :29, address:"청주시"}; //name 은 휴먼이라는 객체의 멤버변수

	console.log(human.name);
	console.log(human['name']);
	console.log(human);
	


	var human = {
		name : "홍길동" , 
		age :29, 
		address:"청주시",
		toString:function(){
			var str = '이름 :' + this.name + ',나이 :' + this.age + ', 주소 :' + this.address;
			
			console.log(str);
			return str;
			}
		};
		human.toString(); 


		human.name = "임꺽정";
		human.toString();
		human.id = "000101-3xxxxxx"   //자바스크립트는 나중에 . 하나를 찍어 새로운 정보를 추가할수 있다.
		console.log(human.id);
	</script>
