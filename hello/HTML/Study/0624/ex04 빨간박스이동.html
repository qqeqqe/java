<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	
	<link rel="stylesheet" href="">
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<script src="../"></script>
</head>
<style>

.box{
width: 50px;
height: 50px;
border: 1px solid black;
display: inline-block;
}

.border-red{
	border-color : red;
}

</style>
<body>

<div>
	<div class="box border-red">1</div>
	<div class="box">2</div>
	<div class="box">3</div>
</div>
<br>

	<button class="back">이전</button>
	<button class="next">다음</button>

<script>
	$(document).ready(function(){
		var pos = 0;   // 현재 빨간테두리가 0의 위치라면
		$('.next').click(function(){   // 클릭을 누르면
			pos++;  // 현재위치를 증가
			if(pos == 3)  // 만일 위치가 3이라면 2로 변경
			pos = 2; 
			drawBox();
		})

		$('.back').click(function(){   // 클릭을 누르면
			pos--;  // 현재위치를 증가
			if(pos == -1)  // 만일 위치가 3이라면 2로 변경
			pos = 0; 
			drawBox();
			
		})


		function drawBox(){
			$('.box').removeClass('border-red');
			$('.box').eq(pos).addClass('border-red');
		}
	});

</script>
	
</body>
</html>
