<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	
	<link rel="stylesheet" href="">
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<script src="../"></script>
</head>
<style>
.boxBox{
	height:100px;
	width:100px;
	position:absolute;
}
</style>
<body>

	<button class="boxBox">good</button>

<script>
	
	$(document).ready(function(){
		var flag = false;
  	$("button").click(function(){
			if(!flag){
				$(this).css('bourdcolor','rad')
				$('.boxBox').animate({left: '0px', height: '250px',  width: '250px'},1000);
				flag = true;
			}else{
				$('.boxBox').animate({left: '0px', height: '100px',  width: '100px'},1000);
				flag = false;
			}
  });
});



	</script>
	
</body>
</html>
