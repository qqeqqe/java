<body><!-- HTML  넣어주는곳 -->
	
	<div><input type="password" id="pw1" placeholder="비번 입력"></div>
	<div><input type="password" id="pw2" placeholder="비번 입력"></div>
	<div id="pwMsg"></div>


<script>/* 자바스크립트  넣어주는곳 */
$(document).ready(function(){
		// $('input').keypress(function(){
		// 	});
		// $('input').keydown(function(){
		// 	});
		// $('input').keyup(function(){
		// 	});

		$('#pw2').keyup(function(){
			var pw1 = $('#pw1').val();
			var pw2 = $('#pw2').val();
			var str = '';
			if(pw1 == pw2){
				str = '비밀번호가 일치합니다';
			}else{
				str = '비밀번호가 일치하지 않습니다.';
			}
			$('#pwMsg').html(str);
	});
});

</script>
