<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	
	<link rel="stylesheet" href="">
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<script src="../"></script>
</head>
<style>
*{
	border: 1px solid black;
}

div{
	width: 200px;
	height: 50px;
	
}

.blue{
	background-color: aqua;
}

.whiht{
	background-color: white;
}


</style>
<body>
<!-- 마우스를 갖다낸 나머지를 배경색을 파랑색으로 표시할것 
배경은 하얀색
-->

<table>
	<div id="one"><span>1</span></div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
</table>
	




<script>
	$(document).ready(function(){
		/* 
		  $('div').mouseenter(function(){
		 	$(this).siblings().addClass('blue');
		 });
		 @ 마우스 엔터로 들어갈때 효과

		 	$('div').mouseout(function(){
		  		$(this).siblings().removeClass('blue');
		 });
		 @ 마우스 아웃으로 나갈때 효과


		 $('div').hover(function(){
			$(this).siblings().toggleClass('blue');
		});			
		호버 효과로 위에 마우스엔터와 마우스 아웃의 효과를 한번에 줄수 있다


		$('div').first().addClass('blue');
		요소들 중에서 첫번재 번지에 블루클래스 추가

		$('div').last().addClass('blue');
		요소들 중에서 마지막 번지에 블루클래스 추가

		$('div').eq(2).addClass('blue');
		div 요소들 중에서 배열 0 1 [2] 번째에 블루 클래스 추가

		$('div').filter('#one').addClass('blue');
		id가 one인 요소에 블루클래스 추가

		$('div').not('#one').addClass('blue');
		div태그중에 id가 one인 요소를 제외한 나머지 div에 블루클래스 추가 
		
		
		alert($('div').parent().is('body'));
			div 요소의 부모가 body가 참인지 아닌지 메세지창으로 출력

		
		$().val() : 인풋태그의 값을 가져옴
		$().val(값) : 인풋태그의 값을 설정함
		$().text() : 텍스트 값을 가져옴
		$().text(문자열) : 텍스트 값을 설정함
		$().html() : 텍스트 값을 가져옴
		$().html(문자열) : 텍스트 값을 설정함
		*/
		

		console.log($('#one').text());
		console.log($('#one').html());

		var htmlStr = $('#one').html();
		htmlStr = '<span>1-1</span>' + htmlStr + '<span>1-2</span>';
		$('#one').html(htmlStr);
	});
	</script>
	
</body>
</html>
