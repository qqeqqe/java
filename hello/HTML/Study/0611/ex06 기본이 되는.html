	<script>



/*

해드 태그안에 스크립트 
헤드태그가 먼저 실행이 된다.


바디 태그안에 스크립트
바디 태그는 태그 맨 마지막에 넣고 태그가 실행이 다 된후에
실행된다.

# 변수에 초기값을 지정하지 않으면 자료형이 undefiend이다.
변수 var tmp; 
console.log(typeof tmp);
console.log(typeof tmp); */



	/* 배열에 대한 설명 */
	var arr = new Array();
	arr.push("1");
	arr.push(2);
	arr.push(3);
	arr.push(4);
	arr[7] = 1;   /* 새로운 객체에 넣기 */
	console.log(arr);

	arr.pop();
	console.log(arr);  //최근에 입력된 값을 꺼낸다


	var res = arr.pop();  // 최근에 입력된 값을 꺼내서 res 에 보낸다
	console.log(res);   

	console.log(arr[2]);   //원하는 배열만 출력하기 

	arr[4] = 9;  // 4번째 배열에 숫자 추가하기
	console.log(arr);   

	var str = arr.join("|"); // 각 배열에 구분자를 추가하여 하나의 문자열을 만들어 주는 함수
	console.log(str);   

	arr.unshift("2"); // 0번째 자리에 넣는다 기존에 0번지에 있던것이 1번지 배열로 밀리다.
	console.log(arr);   

	arr.shift("2"); // 0번째 배열에 있는 숫자를 제거한다.
	console.log(arr);   

	arr.push("1");

	console.log(arr.length); // 배열이 몇게 있는지 확인한다. 5가 표시된다.

	console.log(arr.indexOf("1")); // 내가 원하는 값이 배열에 포함되어있는지 확인한다.

	console.log(arr.indexOf("1",3)); // 내가 원하는 값을 3번째 배열부터 찾아본다. 
	console.log(arr);   

	var cnt = 0;
	var idx = 0;
	while(true){
		idx = arr.indexOf("1", idx);
		if(idx == -1)
		break;
		idx = idx + 1;
		cnt ++;
	}
	console.log(" arr에 있는 문자열 1의 개수 :" +cnt);   // 0번지부터 끝가지 "1"이 몇게 있는지 확인한다



	var arr1 = new Array();
	arr1.push("1");
	arr1.push(2);
	arr1.push(3);
	arr1.push(4);
	arr1.push(3);
	arr1[5] = "1";   /* 새로운 객체에 넣기 */
	console.log(arr1);

	var cnt1 = 0;
	var idx = arr.length-1;
	while(true){
		idx = arr1.lastIndexOf("1", idx);

		if(idx == -1)
		break;


		if(idx == 0){
		cnt1 ++;
		break;
		}

		idx = idx - 1;
		cnt1 ++;
	}

	console.log("arr에 있는 문자 개수는 :"  + cnt1);   //마지막 번지부터 0번지까지 "1"이 몇개 있는지 확인한다.


	arr.reverse(); 
	/* 배열의 순서를 뒤집는다 0번지를 마지막 번지로 ...1번지를 마지막의 -1 번지로... */

	arr.slice(0,2); 
	//자른다 범위는 0배열부터 2번지 앞 배열까지 ...즉 0배열부터 1배열만 화면에 나타난다.
	arr.slice(0,arr.length-1); 
	//슬라이스로 자른 화면을 다시 복구한다.


	arr.splice();
	//위에 슬라이스랑 같지만 복구가 안된다..완전 삭제
</script>
