<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	
	<link rel="stylesheet" href="../0621/ex04.css">
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<!-- <script src="../0621/ex04.js"></script> -->
</head>
<body>
	<div class="container-box">
		<div class="box box1">1</div>
		<div class="box box2">2</div>
		<div class="box">3</div>
	</div>
		<ul>
			<li><input type="checkbox" class="box-check" value="0"></li>
			<li><input type="checkbox" class="box-check" value="1"></li>
			<li><input type="checkbox" class="box-check" value="2"></li>
		</ul>






		<script>
				$(document).ready(function(){
					$('.box-check').change(function(){
						var isChecked = $(this).prop('checked');
			
						if(isChecked){
							$('.box').eq($(this).val()).addClass('display-none');
							}
							 else{
						 	 $('.box').eq($(this).val()).removeClass('display-none');
						 	 }
					});
				});
				</script>
	
</body>
</html>
