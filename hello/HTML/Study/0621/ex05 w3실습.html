<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	
	<link rel="stylesheet" href="">
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<script src="../"></script>
</head>

<style>
div{
	width: 50px;
	height: 50px;
	border: solid 1px black;
	position: absolute;
	/* background-color: blueviolet; */
}
</style>
<body>
<div></div>
<div></div>





<script>
	$(document).ready(function(){
		

		 $('div').animate({right:0,opacity: '0.5',height: '60px', width: '60px'},1000);
		 $('div').animate({bottom:0,opacity: '0.5',height: '70px', width: '70px'},1000);
		 $('div').animate({left:0,opacity: '0.5',height: '80px', width: '80px'},1000);
		 $('div').animate({top:0,opacity: '0.5',height: '90px', width: '90px'},1000);
		});
	</script>
	
</body>
</html>
