<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
	#manubar{
		background: olive;
	}

	#manubar ul{
margin: 0;
padding: 0;
width: 500px; 
	}

	#manubar ul li{
display: inline;
list-style: none;
padding: 0px 15px;
	}

	#manubar ul li a{
		color: white;
		text-decoration: none;           /* 밑줄 효과 */
	}

	#manubar ul li a:hover{
		color: aqua;   
	}

	</style>

</head>


<body>
	<nav id="manubar">
		<ul>
			<li><a href="#">home1</a>	</li>
			<li><a href="#">home2</a>	</li>
			<li><a href="#">home3</a>	</li>
			<li><a href="#">home4</a>	</li>
			<li><a href="#">home5</a>	</li>
		</ul>
	</nav>
</body>
</html>
