<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	
	<script>
		window.onload=function(){                           //코드를 다 불러오고나서 이 코드를 실행해라
		var test = document.getElementById('test').value;
		console.log(test);
	}
		</script>
</head>
<body>
	<input type="text" id="test" value="123">
	
<!-- 또다른 방법으로는 body태그에 body onload='메소드명()' 을 적고 위에 해드태그에 function 메소드명(){ } 을 적어도 같은 효과다 -->

</body>
</html>
